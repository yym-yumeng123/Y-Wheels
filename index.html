<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>轱辘</title>
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
    img {max-width: 100%;}

    body {
      font-size: var(--font-size);
    }
  </style>
</head>
<body>
  <div id="app">

    <g-input></g-input>



    <button @click="showToast1">top</button>
    <button @click="showToast2">middle</button>
    <button @click="showToast3">bottom</button>

    <g-tabs :selected.sync="selectedTab1">
      <g-tabs-head>
        <template slot="actions">
          <button>设置</button>
        </template>
        <g-tabs-item name="women">
          <g-icon name="settings"></g-icon>美女
        </g-tabs-item>
        <g-tabs-item name="finance" disabled>财经</g-tabs-item>
        <g-tabs-item name= "sports">体育</g-tabs-item>
      </g-tabs-head>
      <g-tabs-body>
        <g-tabs-pane name="women">美女相关资讯</g-tabs-pane>
        <g-tabs-pane name="finance">财经相关资讯</g-tabs-pane>
        <g-tabs-pane name="sports">体育相关资讯</g-tabs-pane>
      </g-tabs-body>
    </g-tabs>

    <div @click="yyy">
      <g-popover position="bottom">
        <template slot="content" slot-scope="{close}">
          <div>文字</div>
          <div><a href="#">新闻</a></div>
          <g-button @click="close">关闭</g-button>
        </template>
        <g-button>点我</g-button>
      </g-popover>
      <g-popover position="right">
        <template slot="content">
          <div>popover内容</div>
        </template>
        <g-button>点我</g-button>
      </g-popover>
      <g-popover>
        <template slot="content">
          <div>popover内容</div>
        </template>
        <g-button>点我</g-button>
      </g-popover>
      <g-popover position="left">
        <template slot="content">
          <div>popover内容</div>
        </template>
        <g-button>点我</g-button>
      </g-popover>
    </div>

    <div style="margin: 10px;">
      <g-cascader :source="source"></g-cascader>
    </div>
  </div>
<script src="./src/app.js"></script>
</body>
</html>
